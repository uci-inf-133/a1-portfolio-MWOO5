<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A contact form for submitting inquiries to Mandy Woo."> 
            <!-- Site uses the Outfit font family from Google fonts. -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="styles.css">
            <link rel="stylesheet" href=“https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css” integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
        <title>Contact Me</title>
    </head>
    <body>
        <header>
            <!-- Clicking on avocado logo in left corner will return to Home page. -->
            <a href="index.html" class="avocado-logo">
                <img src="avocado.png" alt="Mandy Woo's Avocado Logo">
            </a>
            <!-- Each page will be highlighted on the navigation bar if user is currently on that page. -->
            <nav>
                <a href="index.html">Home</a>
                <a href="aboutme.html">About</a>
                <a href="resume.html">Resume</a>
                <a href="projects.html">Projects</a>
                <a class="active" href="contact.html">Contact</a>
            </nav>
        </header>
        <main class="contact-content">
            <h1>Contact Me</h1>
            <p>Want to get in touch? Send me a message and I'll respond when I can!</p>
            <!-- Lays out the contact form for users to input. -->
            <div class="container">
                <form action="thankyou.html" method="post">
                    <label for="email">Email Address</label><br>
                    <input type="text" id="email" name="emailaddress"><br>

                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="firstname"><br>

                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lastname"><br>

                    <label for="message">Your Message</label><br>
                    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea><br>

                    <!-- Submit button opens thankyou.html. -->
                    <input type="submit" class="submit-button" value="Submit">
                </form>
            </div>
        </main>
    </body>
</html>
